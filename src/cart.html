<!doctype html>
<!-- Cart page: view items, update quantities, see totals -->
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho — Loja de Roupas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Clothé</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain3">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain3">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="catalog.html">Catálogo</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="cart.html">Carrinho</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h4 class="mb-3">O seu Carrinho</h4>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Items injected by JS -->
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end">
    <div class="w-100 w-md-50">
      <div class="card p-3">
        <div class="d-flex justify-content-between">
          <div>Subtotal</div>
          <div id="cart-subtotal">€ 0.00</div>
        </div>
        <div class="mt-2 d-grid">
          <a href="checkout.html" class="btn btn-primary">Finalizar Compra</a>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-light py-4">
  <div class="container d-flex justify-content-between">
    <div>© <span id="year3"></span> Clothé</div>
    <div>Contacto: info@clothe.example</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/cart.js"></script>
<script>
document.getElementById('year3').textContent = new Date().getFullYear();

/* Render cart when this page loads */
renderCart();
</script>
</body>
</html>

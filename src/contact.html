<!doctype html>
<!-- Contact page -->
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto — Loja de Roupas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Clothé</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain5">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain5">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="catalog.html">Catálogo</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="cart.html">Carrinho</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h4>Contacto</h4>
  <div class="row">
    <div class="col-12 col-md-6">
      <form class="card p-3" id="contact-form">
        <div class="mb-2">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" required name="name">
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required name="email">
        </div>
        <div class="mb-2">
          <label class="form-label">Mensagem</label>
          <textarea class="form-control" rows="5" required name="message"></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Enviar Mensagem</button>
        </div>
      </form>
    </div>
    <aside class="col-12 col-md-6">
      <div class="card p-3">
        <h6>Informações da Loja</h6>
        <p>Morada: Rua Exemplo 123, Lisboa, Portugal</p>
        <p>Telefone: +351 210 000 000</p>
        <p>Email: info@clothe.example</p>
      </div>
    </aside>
  </div>
</main>

<footer class="bg-light py-4">
  <div class="container d-flex justify-content-between">
    <div>© <span id="year5"></span> Clothé</div>
    <div>Siga-nos nas redes sociais</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('year5').textContent = new Date().getFullYear();
document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Mensagem enviada (simulada). Obrigado!');
  this.reset();
});
</script>
</body>
</html>

<!doctype html>
<!-- Contact page -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto — Loja de Roupas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Clothé</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain5">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain5">
      <ul class="navbar-nav me-auto">
        <!-- <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li> -->
        <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
      </ul>
      <!-- <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul> -->
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link position-relative" href="cart.html">
                <i class="bi bi-cart3"></i>
                <span id="cart-count" class="badge bg-danger rounded-pill ms-1">0</span>
            </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-fluid p-0">
  <!-- Faixa de título Contact -->
  <section class="contact-header bg-primary text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-4 mb-0">Contact</h1>
        </div>
      </div>
    </div>
  </section>
  <!-- Mapa em faixa horizontal -->
  <section class="map-section">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3003.2829142717778!2d-8.612677684600243!3d41.16794987927796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b1f4b9c4a0d65d%3A0x0!2sR.%20de%20Cir%C3%ADaco%20Cardoso%20186%2C%204150-212%20Porto!5e0!3m2!1spt!2spt!4v1698062400000!5m2!1spt!2spt" 
      width="100%" 
      height="200"
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade"
      title="Localização da Loja Clothé">
    </iframe>
  </section>

  <!-- Faixa branca com informações e formulário -->
  <section class="contact-section bg-white py-5">
    <div class="container">
      <div class="row g-5">
        <!-- Coluna esquerda - Informações da loja -->
        <div class="col-md-6">
          <!-- <h4 class="mb-4">Informações da Loja</h4> -->
          <div class="store-info">
            <div class="info-item mb-3">
              <span class="icon-circle"><i class="bi bi-geo-alt"></i></span>
              <div class="info-content">
                <strong>Address</strong>
                <p class="mb-0">R. de Ciríaco Cardoso 186, 4150-212 Porto</p>
              </div>
            </div>
            <div class="info-item mb-3">
              <span class="icon-circle"><i class="bi bi-telephone"></i></span>
              <div class="info-content">
                <strong>Telephone</strong>
                <p class="mb-0">+351 22 619 5200</p>
              </div>
            </div>
            <div class="info-item mb-3">
              <span class="icon-circle"><i class="bi bi-envelope"></i></span>
              <div class="info-content">
                <strong>Email</strong>
                <p class="mb-0">info@clothe.example</p>
              </div>
            </div>
            <div class="info-item mb-3">
              <span class="icon-circle"><i class="bi bi-clock"></i></span>
              <div class="info-content">
                <strong>Schedule</strong>
                <p class="mb-0">Monday to Saturday: 9 AM to 7 PM</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Coluna direita - Formulário de contato -->
        <div class="col-md-6">
          <!-- <h4 class="mb-4">Entre em Contacto</h4> -->
          <form id="contact-form">
            <!-- Nome e Email lado a lado -->
            <div class="row mb-3">
              <div class="col-md-6">
                <!-- <label class="form-label">Nome</label> -->
                <input type="text" class="form-control" required name="name" placeholder="Your name">
              </div>
              <div class="col-md-6">
                <!-- <label class="form-label">Email</label> -->
                <input type="email" class="form-control" required name="email" placeholder="Your email">
              </div>
            </div>
            
            <!-- Subject -->
            <div class="mb-3">
              <!-- <label class="form-label">Assunto</label> -->
              <input type="text" class="form-control" required name="subject" placeholder="Subject">
            </div>
            
            <!-- Message -->
            <div class="mb-3">
              <!-- <label class="form-label">Mensagem</label> -->
              <textarea class="form-control" rows="5" required name="message" placeholder="Message"></textarea>
            </div>
            
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="bg-light py-4">
  <div class="container d-flex justify-content-between">
    <div>© <span id="year5"></span> Clothé</div>
    <div>Siga-nos nas redes sociais</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/cart.js"></script>
<script>
document.getElementById('year5').textContent = new Date().getFullYear();
document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Mensagem enviada (simulada). Obrigado!');
  this.reset();
});
</script>
</body>
</html>

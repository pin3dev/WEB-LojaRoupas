<!doctype html>
<!-- Checkout page with shipping and payment form -->
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout — Loja de Roupas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Clothé</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain4">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain4">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="catalog.html">Catálogo</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="cart.html">Carrinho</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h4 class="mb-3">Checkout</h4>
  <div class="row">
    <div class="col-12 col-md-7">
      <form id="checkout-form" class="card p-3">
        <h6>Informações de Envio</h6>
        <div class="mb-2">
          <label class="form-label">Nome Completo</label>
          <input required type="text" class="form-control" name="name">
        </div>
        <div class="mb-2">
          <label class="form-label">Morada</label>
          <input required type="text" class="form-control" name="address">
        </div>
        <div class="row">
          <div class="col-7 mb-2">
            <label class="form-label">Cidade</label>
            <input required type="text" class="form-control" name="city">
          </div>
          <div class="col-5 mb-2">
            <label class="form-label">Código Postal</label>
            <input required type="text" class="form-control" name="zip">
          </div>
        </div>
        <div class="mb-2">
          <label class="form-label">Telefone</label>
          <input required type="tel" class="form-control" name="phone">
        </div>

        <h6 class="mt-3">Pagamento</h6>
        <div class="mb-2">
          <label class="form-label">Nome no Cartão</label>
          <input required type="text" class="form-control" name="cardname">
        </div>
        <div class="mb-2">
          <label class="form-label">Número do Cartão</label>
          <input required type="text" class="form-control" name="cardnumber" inputmode="numeric">
        </div>
        <div class="row">
          <div class="col-6 mb-2">
            <label class="form-label">Expiração</label>
            <input required type="text" class="form-control" name="exp">
          </div>
          <div class="col-6 mb-2">
            <label class="form-label">CVC</label>
            <input required type="text" class="form-control" name="cvc" inputmode="numeric">
          </div>
        </div>

        <div class="d-grid mt-3">
          <button class="btn btn-success" type="submit">Pagar e Enviar</button>
        </div>
      </form>
    </div>

    <aside class="col-12 col-md-5">
      <div class="card p-3">
        <h6>Resumo da encomenda</h6>
        <div id="order-summary">
          <!-- totals filled by JS -->
        </div>
      </div>
    </aside>
  </div>
</main>

<footer class="bg-light py-4">
  <div class="container d-flex justify-content-between">
    <div>© <span id="year4"></span> Clothé</div>
    <div>Telefone: +351 210 000 000</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/cart.js"></script>
<script>
document.getElementById('year4').textContent = new Date().getFullYear();

/* Show summary and handle form submit */
function updateSummary(){
  const summary = document.getElementById('order-summary');
  const cart = getCart();
  if(cart.length===0){
    summary.innerHTML = '<p>O carrinho está vazio.</p>';
    return;
  }
  let html = '<ul class="list-unstyled">';
  cart.forEach(it=>{
    html += `<li class="d-flex justify-content-between small mb-1">${it.name} <span>€ ${(it.price*it.qty).toFixed(2)}</span></li>`;
  });
  html += '</ul><hr>';
  html += `<div class="d-flex justify-content-between"><strong>Total</strong><strong>€ ${calculateTotal().toFixed(2)}</strong></div>`;
  summary.innerHTML = html;
}
updateSummary();

document.getElementById('checkout-form').addEventListener('submit', function(e){
  e.preventDefault();
  // For demo: clear cart and show a thank-you alert
  localStorage.removeItem('cart');
  alert('Pagamento simulado efetuado! Obrigado pela compra.');
  window.location.href = 'index.html';
});
</script>
</body>
</html>
